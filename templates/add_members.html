<!DOCTYPE html>
<html lang="en">
<head>
  <title>JAC accounts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <img src="static/JAC_AI.png" alt="JAC Accounts"  class="img-thumbnail"/>
      <ul class="nav nav-pills nav-stacked">
        {% for key in dashboard %}
        <li ><a href="{{dashboard[key]}}">{{key}}</a></li>
        {% endfor %}
      </ul><br>      
    </div>
    <div class="col-sm-9">
      <h4><small>ADD MEMBERS</small></h4>
      {% if status %}
      <div class="alert alert-success" role="alert">
       Purged all table entries
       {% endif %}     
       
      
      <form action="/add_members" method="post">
        <div>
            <label for="name">Name</label>
          </div>
        <div class="form-group">
            <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="name">
          </div>
          <div>
            <label for="address">Address</label>
          </div>
          <div class="form-group">
            <textarea id="address" name="address"  class="form-control" placeholder="">
            </textarea>
          </div>
          <div class="form-group">
            <label for="consumable bill">Gender</label>
            <select  class="" name="gender">
              {%for option in gender %}
              <option>{{option}}</option>
              {%endfor%}          
            </select>
            <label for="voting_power">&nbsp;&nbsp;&nbsp;Voting Power</label>
            <select  class="" name="voting_power">
              {%for option in yes_no %}
              <option>{{option}}</option>
              {%endfor%}          
            </select>
            <label for="married">&nbsp;&nbsp;&nbsp;Marital Staus</label>
            <select  class="" name="married">
              {%for option in yes_no %}
              <option>{{option}}</option>
              {%endfor%}          
            </select>
            <div>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="dob" >
              </div>
            <div>
                <label for="dom">Date of Marriage</label>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="dom" >
              </div>
            <div>
                <label for="Contact No">Contact No</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="contact_no" aria-describedby="contact" placeholder="contact no">
              </div>
            <div>
                <label for="Contact No">Whatsapp No</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="whatsapp_no" aria-describedby="whatsapp" placeholder="whatsapp no">
              </div>
              <div>
                <label for="spouse">Spouses Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="spouse_name" aria-describedby="spouse" placeholder="spouse name">
              </div>
              <div>
                <label for="children">No of Children</label>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="nos_children" aria-describedby="children" placeholder="children no">
              </div>
              <div>
                <label for="subscription">Monthly Subscription</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subscription" aria-describedby="subscription" placeholder="subscription">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
                &nbsp;
                <button type="clear" class="btn btn-danger">Clear</button>
              </div>
      </form>
    </div>
      <br><br>
      
    </div>
  </div>
</div>

</body>
</html>
